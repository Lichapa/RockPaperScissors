<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>

    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js"></script>
</head>

<body>
    <script>
        function userPlay() {
            let play = prompt("Enter Rock, Paper or Scissors");

            play = play.toLowerCase();
            return play;

        };

        function computerPlay() {
            const computerSelection = ["rock", "paper", "scissors"];

            const random = Math.floor(Math.random() * computerSelection.length);
            return computerSelection[random];

        };

        function playround(player, computer) {

            if (player == "rock" && computer == "scissors") {
                return "You win! Rock Crushes Scissors";
            } else if (player == "paper" && computer == "scissors") {
                return "You Lose! Scissors Cut Paper";
            } else if (player == "scissors" && computer == "rock") {
                return "You Lose! Rock Crushes Scissors";
            } else if (player == "scissors" && computer == "paper") {
                return "You win! Scissors Cut Paper";
            } else if (player == "paper" && computer == "rock") {
                return "You win! Paper Covers Rock";
            } else if (player == "rock" && computer == "paper") {
                return "You lose! Paper Covers Rock";
            } else {
                return "It's a tie";
            }
        };

        function game() {
            let playerSelect = userPlay();
            console.log("you chose", playerSelect);

            let computerSelect = computerPlay();
            console.log("Computer Chose", computerSelect);

            let roundplayed = playround(playerSelect, computerSelect);
            console.log(roundplayed);

        };

        game();
        game();
        game();
    </script>


</body>

</html>
